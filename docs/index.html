    <style>
        :root {
            --blue: rgb(1, 154, 254);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            background-color: var(--blue);
            width: 100%;
        }
        body {
            height: 100vh;
            background-image: url('img/background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;

            color: white;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

            align-items: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100%;
            text-align: center;
        }
        article {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        h1 {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1em;
        }
        footer {
            background-color: var(--blue);
            bottom: 0;
            position: fixed;
            width: 100%;
            padding-bottom: env(safe-area-inset-bottom);
        }
        a {
            color: white;
            text-decoration: none;
            position: relative;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin: 0.3em 0;
        }
        li {
            display: inline-block;
            list-style: none;
            margin: 0 0.3em;
        }
        .badge::after {
            content: "";
            width: 1em;
            height: 1em;
            position: absolute;
            background-color: rgb(255, 225, 0);
            clip-path: polygon(
                50.000% 0.000%,
                56.798% 29.077%,
                79.389% 9.549%,
                67.798% 37.069%,
                97.553% 34.549%,
                72.000% 50.000%,
                97.553% 65.451%,
                67.798% 62.931%,
                79.389% 90.451%,
                56.798% 70.923%,
                50.000% 100.000%,
                43.202% 70.923%,
                20.611% 90.451%,
                32.202% 62.931%,
                2.447% 65.451%,
                28.000% 50.000%,
