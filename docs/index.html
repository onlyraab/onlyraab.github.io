<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Only Raab - A personal journey of failure, success and experiences.">
    <meta name="keywords" content="Only Raab, personal, failure, success, experiences">
    <meta name="author" content="Only Raab">
    <title>Only Raab</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            background-color: rgba(1, 154, 254, 1);
            height: 100%;
            width: 100%;
        }
        body {
            height: 100vh;
            background-image: url('img/background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;

            color: white;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1.125rem;
            line-height: 1.6;

            align-items: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100%;
            text-align: center;
        }
        article {
            justify-content: center;
            align-items: center;
            display: flex;
            width: 100%;
        }
        h1 {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1em;
        }
        footer {
            background-color: rgb(1, 154, 254);
            bottom: 0;
            position: absolute;
            width: 100%;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            display: flex;
            justify-content: space-evenly;
        }
        li {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <article>
        <h1>I had it all.</h1>
    </article>
    <footer>
        <ul>
            <li><a target="_blank" href="http://electronicsat.net/de/">electronicSat</a></li>
            <li><a target="_blank" href="https://facebook.com/derraab.music">Facebook</a></li>
            <li><a target="_blank" href="https://mixcloud.com/derRaab">MixCloud</a></li>
            <li><a target="_blank" href="https://myspace.com/derraab">MySpace</a></li>
            <li><a target="_blank" href="https://soundcloud.com/derraab">SoundCloud</a></li>
        </ul>
    </footer>
</body>
</html>
